<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .graph {
            text-align: center;
            margin-top: 20px;
        }
        .graph img {
            width: 100%;
            max-width: 600px;
        }
        .alert {
            background-color: #f9edbe;
            border: 1px solid #f0c36d;
            color: #7e6e1f;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .try-again-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .try-again-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concrete Strength Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="ash">Volcanic Ash Content (Percentage):</label>
                <input type="number" name="ash" step="any" required>
            </div>
            <div class="form-group">
                <label for="days">Days of Curing:</label>
                <input type="number" name="days" step="any" required>
            </div>
            <div class="form-group">
                <label for="model">Choose Model:</label>
                <select name="model" required>
                    {% for model_file, description in model_options.items() %}
                        <option value="{{ model_file }}">{{ description }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Predict Strength</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}

        {% if plot_url %}
            <div class="graph">
                <img src="{{ plot_url }}" alt="Prediction Graph">
            </div>
        {% endif %}

        {% if prediction_text %}
            <form action="/" method="get">
                <button type="submit" class="try-again-btn">Try Again</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
